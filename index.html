<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <meta name="description" content="Page description">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1609bd5617.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="card-title">
        <div class="card-image">
          <img src="images/profile_img.jpg" alt="" class="img-main-profile img-round">
        </div>
        <div class="card-name">
          <h1>Joe Driver</h1>
          <h2>Programmer Extraordinaire... not.</h2>
        </div>
        <div class="button">
          <button type="button" class="button">Don't Click Me!</button>
        </div>
      </div>
      <div class="card">
        <p>I have a 10 year history in emergency paramedicine,
        now looking to relaunch my career in the tech space
        </p>
      </div>
      <div class="card">
        <h3>Follow me</h3>
        <ul class="list-inline">
          <li class="list-inline"><a href="https://www.facebook.com/joe.driver.3998"><i class="fab fa-facebook icon-color"></i></a></li>
          <li class="list-inline"><a href="https://github.com/josephdriver"><i class="fab fa-github icon-color"></i></a></li>
          <li class="list-inline"><i class="fab fa-linkedin icon-color"></i></li>
        </ul>
      </div>
    </div>
  </body>
</html>
